<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express CRUD API Test</title>
    <script>
        async function fetchItems() {
            const response = await fetch('http://localhost:3000/api/items');
            const items = await response.json();
            const itemsList = document.getElementById('items');
            itemsList.innerHTML = '';
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <button onclick="editItem('${item._id}', '${item.name}')">Edit</button>
                    <button onclick="deleteItem('${item._id}')">Delete</button>
                `;
                itemsList.appendChild(itemDiv);
            });
        }

        async function addItem() {
            const name = document.getElementById('new-item').value;
            await fetch('http://localhost:3000/api/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            document.getElementById('new-item').value = ''; // Clear input field
            fetchItems(); // Refresh the items list
        }

        async function editItem(id, currentName) {
            const newName = prompt('Enter new name:', currentName);
            if (newName) {
                await fetch(`http://localhost:3000/api/items/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });
                fetchItems(); // Refresh the items list
            }
        }

        async function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                await fetch(`http://localhost:3000/api/items/${id}`, {
                    method: 'DELETE'
                });
                fetchItems(); // Refresh the items list
            }
        }
    </script>
</head>
<body>
    <h1>Express CRUD API Test</h1>
    <button onclick="fetchItems()">Fetch Items</button>
    <input id="new-item" type="text" placeholder="Enter item name" />
    <button onclick="addItem()">Add Item</button>
    <div id="items"></div>
</body>
</html>
